<html>
<head> 
<title>Square and Cubes</title>
<script> 
document.write( "<center><table> <tr> <th>Number</th> <th>Square</th> <th>Cube</th> </tr>" ) 
for(var k=0; k<=10; k++) 
{ 
document.write( "<tr><td>" + k + "</td><td>" + k*k + "</td><td>" + k*k*k + "</td></tr>" ) 
} 
document.write( "</table></center>" ) 
</script> 
<style>
table {  
    color: rgba(37, 24, 24, 0.829); 
    font-family: 'Times New Roman', Times, serif; 
    width: 640px; 
    border-collapse: 
    collapse; border-spacing: 0; 
}

td, th { border: 1px solid #CCC; height: 30px; } 

th {  
    background: #ee6cce; 
    font-weight: bold; 
}

td {  
    background: #f0cef8; 
    text-align: center; 
}
</style>
</head> 
</html>
